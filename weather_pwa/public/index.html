<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Simple PWA Weather React Application" />
    <link rel="apple-touch-icon" href="./images/logo.png" />

    <link rel="manifest" href="./manifest.json" />

    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- The Entire React application will be rendered in here -->
      <script>
        if ('serviceWorker' in navigator) {
          console.log('Service worker is supported');
          window.addEventListener('load', () => {
            ////Callback function
            //Enables to create our own service worker
            navigator.serviceWorker
              .register('./serviceworker.js')
              .then((reg) => console.log('SW registration Succeded', reg.scope))
              .catch((err) => console.log('SW registration failed', err));
          });
        } else {
          console.log('SW not supported');
        }
      </script>
    </div>
  </body>
</html>
